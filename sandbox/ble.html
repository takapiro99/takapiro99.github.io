  let started = false
  let eventLister = null;
  let counter = 0
  const bleScan = (ee) => {
    document.getElementById("start").disabled = true
    // filters: [],
    navigator.bluetooth.requestLEScan({
      keepRepeatedDevices: true,
      acceptAllAdvertisements: true
    }).then(() => {
      console.log("requestLEScan() fired")
      console.log("wait...")
      eventLister = navigator.bluetooth.addEventListener('advertisementreceived', event => {
        console.log(event);
        const id = event.device.id
        let index = -1
        if (!ids.filter((s) => (s === id)).length) {
          ids = [...ids, id]
        }
        index = ids.indexOf(id)
        counter += 1
        // console.log(index)
        li.innerHTML = `<li style="background: ${colors[index]}">${counter} - ${new Date().toLocaleTimeString()} - <span>${id}</span> - rssi:<b>${event.rssi}</b> txPower:<b>${event.txPower}</b></li>` + li.innerHTML
      });
    }).catch((e) => {
      status2.innerHTML = `requestLEScan error: <span style="background:tomato">${e.toString()}</span>`
    })
  }
  try {
    const canBleScan = !!navigator.bluetooth.requestLEScan
    if (!canBleScan) {
      status.innerHTML = `BLE非対応です。chromeの場合、以下にアクセスし&nbsp;<code>enable-experimental-web-platform-features</code>&nbsp;フラグを有効にして、再ロードしてください！

  `

      <button id="start">start scan</button>
      <br/>

  `
      // document.getElementById("start").onclick = bleScan
      document.getElementById('start').addEventListener('click', bleScan);
    }
  } catch (error) {
